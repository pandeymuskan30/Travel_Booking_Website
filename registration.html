<html>
<style>* {
  box-sizing: border-box;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #d2f3f7;
}
button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 1em;
}
button:hover {
  background-color: #45a049;
}
.error {
    color: red;
  }
</style>
<body>


<form>
<table border="0" height="600px" align="center" bgcolor="white"  width="900px">
<tr colspan ="2">
<td> <th>  Registration Form </th></td>
</tr>

<tr>
<td> Username: </td>
<td> <input type="text" id="username" name="username"> </td>
</tr>


<tr>
<td> Age: </td>
<td> <input type="text" id="age" name="age"> </td>
</tr>

<tr>
<td> Email: </td>
<td> <input type="text" id="email" name="email"> </td>
</tr>

<tr>
<td> Password: </td>
<td> <input type="text" id="password" name="password"> </td>
</tr>

<tr>
<td> Date of Birth: </td>
<td> <input type="date" id="dob" name="dob"> </td>
</tr>

<tr>
<td> Gender: </td>
<td> <input type="radio" value="male" name="sex" >Male  
<td> <input type="radio" value="female" name="sex">Female
</tr>

<tr>
<td> Hobbies: </td>
<td> <input type="checkbox" id="Hobbies1" name="Hobbies1" value="Drawing"> Drawing
<td> <input type="checkbox" id="Hobbies2" name="Hobbies2" value="Reading"> Reading
<td> <input type="checkbox" id="Hobbies3" name="Hobbies3" value="Swimming"> Swimming

</tr>

<tr>
<td> Address: </td>
<td> <textarea id="Address" name="Address" rows="4" cols="50">.</textarea> </td>
</tr>

<tr>
<td> Country: </td>
<td><select id="Country" name="Country" size="1">
    <option value="India">India</option>
    <option value="Saudi_Arbic">Saudi Arbic</option>
    <option value="USA">USA</option>
    <option value="China">China</option>
  </select>
</tr>


<tr>
<td>  </td>
<td > <button type="button" onclick="validateForm()" >submit!</button> </td>

<tr>
    <td colspan="2" class="error" id="errorMessage"></td>
  </tr>
</tr>
</table>

<script>
    function validateForm() {
      const username = document.getElementById('username').value;
      const age = document.getElementById('age').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const address = document.getElementById('Address').value;
      const gender = document.querySelector('input[name="sex"]:checked');
      const errorMessage = document.getElementById('errorMessage');
      
      // Clear previous error message
      errorMessage.textContent = "";
  
      // Check if all fields are filled
      if (!username || !age || !email || !password || !gender || !address) {
        errorMessage.textContent = "All fields must be filled out.";
        return false;
      }
  
      // Validate age (must be a number)
      if (isNaN(age) || age <= 0) {
        errorMessage.textContent = "Age must be a positive number.";
        return false;
      }
  
      // Validate email pattern
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        errorMessage.textContent = "Please enter a valid email address.";
        return false;
      }
  
      // Regular expression for password validation
      const passwordPattern = /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}$/;
      if (!passwordPattern.test(password)) {
        errorMessage.textContent = "Password must be at least 8 characters long and include at least one letter, one number, and one special character.";
        return false;
      }
      
      // Validate address
      if (!address.trim()) {
        errorMessage.textContent = "Address must be filled out.";
        return false;
      }
  
      alert("Form submitted successfully!"); // Placeholder for form submission
      // Here you would typically handle form submission (e.g., send data to a server)
    }
</script>

</form>

</body>
</html>
